<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>国内疫情大数据可视化大屏展示</title>
<link rel="stylesheet" type="text/css" href="/dohua/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/dohua/css/animate.css" />
<script src="/dohua/js/jquery-2.1.1.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow-y: hidden;

    }

    .main {
        width: 100%;
        height: 100%;
        background: #000;
        box-shadow: inset 0px 0px 20px 10px #00bcd4;
        overflow-y: scroll;
        padding-bottom: 15px;
    }

    .zt-img-ul {
        padding-left: 10px;
        padding-top: 30px;
    }

    .zt-img-li {
        padding-left: 25px;
    }

    .zt-img-div {
        cursor: pointer;
        color: white;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #2196f32b;
        border-radius: 5px;
        box-shadow: inset -2px -1px 15px 0px white;
        text-align: center;
        text-shadow: -1px -1px 2px white;
        font-size: 15px;
    }

    .zt-img {
        width: 700px;
        height: 400px;
        border-radius: 10px;
    }
</style>
</head>

<body>
    <div class="main tip zoomIn a-time2">
        <div class="body-panel">
            <ul class="zt-img-ul">
                <li class="zt-img-li">
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p th:href='@{/main.html}'>国内疫情大数据可视化平台</p><img class="zt-img"
                            src="/dohua/img/2.PNG"></p>
                    </div>
                    <div class="zt-img-div tip rubberBand a-time2">
                        <p th:href='@{/scanboard.html}'>全国疫情风险地区监测平台</p><img class="zt-img"
                         src="/dohua/img/1.PNG"></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>

        $('.zt-img-div').hover(function () {
            $(this).removeClass('rubberBand')
            $(this).addClass('shake')
        }, function () {
            $(this).removeClass('shake')
        })

        $('.zt-img-div').on('click', function () {
            $(this).children('p').attr('href') ? window.open($(this).children('p').attr('href')) : ''
        })
    </script>

</body>

</html>
